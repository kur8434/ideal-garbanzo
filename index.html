<!DOCTYPE html>
<html lang="bg">
<head>

<body>
    <header>
        <h1>Добре дошли в "ЕДЕМ" - Божието Царство на Земята</h1>

        <section id="mission-statement">
            <p>Ние сме екип от вярващи християни и последователи на Господ Исус Христос...</p>
            <!-- Additional content from the provided text -->
        </section>
        <section id="services">
            <h2>Наши услуги</h2>
            <ul>
                <li>Консултации по здравословно хранене, активност и спорт...</li>
                <!-- List all services -->
            </ul>

            <!-- Information about keto diet and healthy eating -->

                <input type="email" id="email" name="email" required>
